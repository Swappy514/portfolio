{% extends "base.html" %} {% block content %}
<section class="py-5" data-aos="fade-up">
  <div class="container">
    <div class="mb-4">
      <h2 class="fw-bold">{{ post.title }}</h2>
      <p class="text-muted">{{ post.date }}</p>
    </div>
    <div class="blog-body" style="line-height: 1.8">{{ body|safe }}</div>
    <a href="{{ url_for('blogs') }}" class="btn btn-link mt-4"
      ><i class="fas fa-angle-left"></i> Back to Blogs</a
    >
  </div>
</section>
{% endblock %}
